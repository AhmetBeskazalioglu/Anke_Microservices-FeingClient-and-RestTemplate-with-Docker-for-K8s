<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-header {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-success {
            width: 100%;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ff6363;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #e55353;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <div id="loginbox">

        <div class="card border-info">

            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div>

                                <!-- Check for login error -->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                </div>

                                <!-- Check for logout -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success">
                                        You have been logged out.
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- User name -->
                        <div class="input-group">
                            <input type="text" name="username" placeholder="Username" class="form-control">
                        </div>

                        <!-- Password -->
                        <div class="input-group">
                            <input type="password" name="password" placeholder="Password" class="form-control">
                        </div>

                        <!-- Login/Submit Button -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzAtyqz7ZL2VW1c56bRlALmrjSmHgAjYt+Sc5M5p2C2+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-pH7JUs1ntZ+dHfwbIv0nNpP41qcJAJ6A6lBIF+6Bu8zYz3WUNM8Jrtp+nbuBYa+H" crossorigin="anonymous"></script>
</body>
</html>
